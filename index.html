<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Chatting App</h2>
    <div class="user-chat" id="user1-chat">
        <h2>Nikes J.</h2>
        <div class="chat-window" id="chat-window-user1">
            <!-- User 1's chat messages will be displayed here -->
        </div>
        <input type="text" class="message-input" id="message-input-user1" placeholder="Type your message...">
        <button class="send-btn" id="send-btn-user1">Send</button>
    </div>

    <div class="user-chat" id="user2-chat">
        <h2>Johnson B.</h2>
        <div class="chat-window" id="chat-window-user2">
            <!-- User 2's chat messages will be displayed here -->
        </div>
        <input type="text" class="message-input" id="message-input-user2" placeholder="Type your message...">
        <button class="send-btn" id="send-btn-user2">Send</button>
    </div>

    <div class="chat-container">
        <div id="shared-chat-window">
            <!-- All chat messages will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
